<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='./assets/img/favicon.png') }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 
  <!-- CSS Files -->  
  <link href="{{ url_for('static', filename='./css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='./css/now-ui-dashboard.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='./css/demo.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='./css/nucleo-icons.css') }}" rel="stylesheet">

  <title> Pay@Ease Active </title>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->

            <div class="logo">
        <div class="row pi-draggable" draggable="true">
          <div style="text-align:center;" class="col-md-12">
            <img style="width:60px; height:60px;" src="{{ url_for('static', filename='./assets/vidimg/logo.png') }}" >
          </div>
          <div class="col-md-12" style="text-align:center;">
            <a href="#" class="simple-text logo-normal"> Pay@Ease </a>
          </div>
        </div>
      </div>

      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="{{ url_for('activeBills') }}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Active bills list</p>
            </a>
          </li>
          <li class=" ">
            <a href="{{ url_for('closeBills') }}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Closed bills list</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('instantBill') }}">
              <i class="now-ui-icons business_money-coins"></i>
              <p style="">Create Instant Bills</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('profile') }}">
              <i class="now-ui-icons users_single-02"></i>
              <p>Profile</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('logout') }}">
              <i class="now-ui-icons media-1_button-power"></i>
              <p>Log Out</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <h1> Active Bills&nbsp;</h1>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm" style="">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-sm" id="active-table">
                    <thead class=" text-primary">
                      <tr>
                        <th> Bill ID </th>
                        <th> Amount </th>
                        <th> Description </th>
                        <th> Date </th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for a in openList %} 
                      <tr>
                        <td> {{a.billID}} </td>
                        <td> {{a.amount}} </td>
                        <td> {{a.description}} </td>
                        <td> {{a.date}} </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{{ url_for('static', filename='./js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/perfect-scrollbar.jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/chartjs.min.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/bootstrap-notify.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/now-ui-dashboard.min.js') }}"  type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="{{ url_for('static', filename='./js/demo.js') }}"></script>
  <script src="{{ url_for('static', filename='./js/datatable.js') }}"></script>
  
</body>

</html>
