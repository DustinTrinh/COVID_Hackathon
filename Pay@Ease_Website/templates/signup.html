<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/now-ui-kit.css') }}">
    <link href="{{ url_for('static', filename='./css/nucleo-icons.css') }}" rel="stylesheet">
  <title> Pay@Ease Signup </title>
</head>

<body>
  <nav class="parallax navbar navbar-expand-md fixed-top bg-dark navbar-dark" style="background-position: 0px 753.733%;">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar9">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar9">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"><a class="nav-link navbar-brand mr-0 text-white" href="{{ url_for('main') }}"> <img style="width:40px; height:40px;" src="{{ url_for('static', filename='./assets/vidimg/logo.png') }}" ><b> Pay@Ease</b> </a>
               </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5 bg-dark" style="	background-image: url({{ url_for('static', filename='assets/vidimg/fog_1.jpg') }});	background-size: cover;	background-position: center top;	background-repeat: repeat; height:750px">
    <div class="container" style="padding-top:">
      <div class="row my-4">
        <div class="mx-auto col-12 col-xl-6 px-6 col-md-12">
          <div class="card bg-primary">
            <div class="card-body text-center">
              <div class="row mt-5">
                <div class="col-md-12">
                  <h5 class="mb-4">
                    <b>SIGN UP</b></h5>
                </div>
              </div>
              <div class="row mt-1 pt-1">
                <div class="col">
                  <form action="" method="post">
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="now-ui-icons users_single-02"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control" id="username" placeholder="Username"  name="username" value="{{ request.form.username }}">
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-unlock-alt fa-lg"></i>
                          </span>
                        </div>
                        <input type="password" required class="form-control" id="password" placeholder="Password"  name="password" value="{{ request.form.password }}">
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-unlock-alt fa-lg"></i>
                          </span>
                        </div>
                        <input type="password" required class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" value="{{ request.form.confirmPassword }}">
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="now-ui-icons ui-1_email-85"></i>
                          </span>
                        </div> 
                        <input type="email" required class="form-control" id="email" placeholder="Email" name="email" value="{{ request.form.email }}">
                      </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="now-ui-icons business_bank"></i>
                          </span>
                        </div>
                        <div class="btn-group btn-group-toggle" style="padding-left: 48px;" data-toggle="buttons">
                          <label class="btn btn-primary active">
                            <input type="radio" name="corp" id="businessOwner" autocomplete="off" checked="" value="business"> I am Business Owner</label>
                          <label class="btn btn-primary">
                            <input type="radio" name="corp" id="normalCustomer" autocomplete="off" value="customer"> I am Customer </label>
                        </div>
                        </div>
                        
                      </div>
                    <div class="form-group mb-2" id="companyRow">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-building fa-lg"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control" id="company" placeholder="Company's Name" name="company" value="{{ request.form.company }}">
                      </div>
                    </div>
                    <div class="form-group mb-2" id="industryRow">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-industry fa-lg"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control" id="industry" placeholder="What Industry is your Business?" name="industry" value="{{ request.form.industry }}">
                      </div>
                    </div>
                    <div class="form-group mb-2" id="phoneRow">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-phone-square  fa-lg"></i>
                          </span>
                        </div>
                        <input type="tel" required class="form-control" id="phone" placeholder="Phone Number" name="phone" value="{{ request.form.phone }}">
                      </div>
                    </div>
                    <div class="form-group mb-2" id="addressRow">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-address-book  fa-lg"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control" id="address" placeholder="Address" name="address" value="{{ request.form.address }}">
                      </div>
                    </div>
                    <div class="form-group mb-2" id="postalRow">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-map-marker fa-lg"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control" id="postal" placeholder="Postal Code" name="postal" value="{{ request.form.postal }}">
                      </div>
                    </div>
                    <button type="submit" class="btn mt-4 mb-3 btn-light rounded text-primary btn-lg">Submit</button>
                      {% if error != '' %}
                        <div class="row text-center">
                          <div class="col-md-12">
                            <span class="badge badge-danger">Unable to Sign up due to {{error}}</span>
                          </div>
                        </div>
                      {% endif %}
                          
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    
    $('input:radio[name="corp"]').change(
    function(){
        if ($(this).is(':checked') && $(this).val() == 'business') {
          document.getElementById('companyRow').hidden = false;
          document.getElementById('industryRow').hidden = false;

        }
        else{
          document.getElementById('companyRow').hidden = true;
          document.getElementById('industryRow').hidden = true;

        }
    });
    
  </script>
</body>

</html>
