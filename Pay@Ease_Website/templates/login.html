<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/now-ui-kit.css') }}">
  <title> Pay@Ease Login </title>
</head>

<body>
  <nav class="parallax navbar navbar-expand-md fixed-top bg-dark navbar-dark" style="background-position: 0px 753.733%;">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar9">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar9">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"><a class="nav-link navbar-brand mr-0 text-white" href="{{ url_for('main') }}"> <img style="width:40px; height:40px;" src="{{ url_for('static', filename='./assets/vidimg/logo.png') }}" ><b> Pay@Ease</b> </a>
               </li>
              
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5 bg-dark" style="	background-image: url({{ url_for('static', filename='assets/vidimg/fog_1.jpg') }});	background-size: cover;	background-position: center top;	background-repeat: repeat; height:750px">
    <div class="container" style="padding-top:150px">
      <div class="row my-4">
        <div class="mx-auto col-md-6 col-10 col-xl-4 px-4">
          <div class="card bg-primary">
            <div class="card-body text-center">
              <div class="row mt-5">
                <div class="col-md-12">
                  <h5 class="mb-4">
                    <b>SIGN IN</b></h5>
                </div>
              </div>
              <div class="row mt-4 pt-2">
                <div class="col">
                  <form action="" method="post">
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-user-circle fa-lg"></i>
                          </span>
                        </div>
                        <input type="text" required class="form-control"  placeholder="Username" name="username" value="{{ request.form.username }}">
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock fa-lg"></i>
                          </span>
                        </div>
                        <input type="password" required class="form-control"  placeholder="Password" name="password" value="{{ request.form.password }}">
                      </div>
                    </div>
                    <button type="submit" class="btn mt-4 mb-3 btn-light rounded text-primary btn-lg">Log In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <a class="btn rounded btn-lg btn-primary" href="{{ url_for('signup') }}">Sign Up Now!</a>
        </div>
      </div>
      {% if error != '' %}
      <div class="row text-center">
        <div class="col-md-12">
          <h4 class="text-danger" >{{error}}<span class="badge badge-pill badge-warning">!</span></h4>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
